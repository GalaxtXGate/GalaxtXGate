name: galaxyxgate
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '^3.3.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

# UI
  flutter_screenutil: ^5.9.0

# NativeSplash  
  flutter_native_splash: ^2.4.0

# Image
  cached_network_image: ^3.3.1

# Loading  
  flutter_spinkit: ^5.2.1

# FireBase & cloud  
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2

# DI
  get_it: ^7.6.8

# Networking  
  dio: ^5.4.3+1

# Local Storage
  shared_preferences: ^2.2.2

# Network Connection
  connectivity_plus: ^6.0.2
  flutter_bloc: ^8.1.5
  image_picker: ^1.1.0
  iconify_flutter: ^0.0.4
  flutter_svg: ^1.1.6
  dartz: ^0.10.1
  skeletonizer: ^1.1.1
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  json_annotation: ^4.8.0
  flutter_secure_storage: ^4.2.1
  firebase_storage: ^11.7.4

# Localization
  easy_localization: ^3.0.6
# Animation  
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

# assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/animation/

# Fonts
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf

